  <h1>Reaction Time Tester</h1>

  <div id="balls">
    <div class="ball"></div>
    <div class="ball"></div>
    <div class="ball"></div>
    <div class="ball"></div>
    <div class="ball"></div>
  </div>

  <div id="clickArea">Click to Start</div>
  <div id="message"></div>

  <script>
    const balls = document.querySelectorAll(".ball");
    const clickArea = document.getElementById("clickArea");
    const message = document.getElementById("message");

    let startTime;
    let waiting = false;
    let canClick = false;

    function resetBalls() {
      balls.forEach(ball => ball.style.backgroundColor = "grey");
    }

    async function startTest() {
      resetBalls();
      message.textContent = "";
      clickArea.textContent = "Wait...";

      waiting = true;
      canClick = false;

      // Light up 5 balls one by one in red
      for (let i = 0; i < balls.length; i++) {
        balls[i].style.backgroundColor = "red";
        await new Promise(res => setTimeout(res, 500));
      }

      // After last ball is red, turn all green after random delay
      const randomDelay = Math.random() * 2000 + 1000;
      await new Promise(res => setTimeout(res, randomDelay));

      balls.forEach(ball => ball.style.backgroundColor = "green");
      startTime = Date.now();
      clickArea.textContent = "CLICK NOW!";
      waiting = false;
      canClick = true;
    }

    function handleClick() {
      if (waiting) {
        message.textContent = "Too soon! Wait for green!";
        return;
      }
      if (canClick) {
        const reactionTime = Date.now() - startTime;
        message.textContent = `Your reaction time: ${reactionTime} ms`;
        clickArea.textContent = "Click to Start Again";
        canClick = false;
      } else {
        startTest();
      }
    }

    clickArea.addEventListener("click", handleClick);
  </script>
