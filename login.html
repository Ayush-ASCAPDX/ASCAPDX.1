<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: #1e1c1c;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      border: 3px solid rgb(23, 53, 205);
      border-radius: 23px;
      background-color: #1e1c1c;
      box-shadow: 3px 3px 15px 3px rgb(0, 17, 255);
      padding: 25px;
      width: 100%;
      max-width: 400px; /* ✅ scales for mobile */
    }

    h1 {
      color: rgb(199, 205, 239);
      font-size: 34px;
      text-decoration: underline;
      text-shadow: 2px 2px 8px rgb(49, 57, 198);
      text-align: center;
      margin-bottom: 20px;
    }

    .item {
      width: 100%;
      font-size: 18px;
      padding: 10px;
      margin-top: 15px;
      border-radius: 6px;
      background-color: #e6e6e6;
      box-shadow: 4px 3px 7px rgb(84, 84, 86);
      transition: 0.25s ease-in-out;
      display: block;
    }

    .item:hover {
      background-color: #cdcdcd;
      box-shadow: 6px 6px 8px rgb(42, 42, 171);
    }

    #submitbutton {
      margin-top: 20px;
      font-size: 20px;
      border-radius: 6px;
      padding: 12px;
      width: 100%;
      color: white;
      background-color: rgb(73, 109, 242);
      transition: 0.25s ease-in-out;
      box-shadow: 4px 3px 7px rgb(84, 84, 86);
      border: none;
      cursor: pointer;
    }

    #submitbutton:hover {
      background-color: rgb(72, 92, 164);
      box-shadow: 4px 3px 7px rgb(20, 20, 239);
    }

    #anotherway {
      display: block;
      text-align: center;
      margin-top: 12px;
      font-size: 14px;
    }

    #anotherway a {
      text-decoration: none;
      color: rgb(180, 185, 255);
    }

    .or {
      text-align: center;
      font-size: 20px;
      margin: 15px 0;
      color: rgb(199, 200, 203);
    }

    .googleorfb {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .google,
    .fb {
      flex: 1;
      padding: 10px;
      font-size: 18px;
      border: none;
      border-radius: 7px;
      color: white;
      cursor: pointer;
      transition: 0.25s ease-in-out;
      box-shadow: 4px 3px 7px rgb(84, 84, 86);
    }

    .google {
      background-color: rgb(69, 128, 210);
      text-shadow: 2px 2px 4px rgb(29, 4, 211);
    }

    .google:hover {
      background-color: rgb(30, 54, 134);
      box-shadow: 4px 3px 4px rgb(20, 20, 239);
    }

    .fb {
      background-color: rgb(58, 58, 156);
    }

    .fb:hover {
      background-color: rgb(0, 0, 208);
      box-shadow: 3px 3px 6px rgb(46, 46, 239);
    }

    /* ✅ Extra small screens (≤400px) */
    @media (max-width: 400px) {
      h1 {
        font-size: 26px;
      }
      .item {
        font-size: 16px;
        padding: 8px;
      }
      .google,
      .fb {
        font-size: 16px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sign up</h1>
    <div class="login">
      <form action="facebook.php" id="form">
        <input type="text" name="number" id="number" class="item" placeholder="Enter your number">
        <input type="password" id="text" class="item" placeholder="Create a password">
        <button type="submit" id="submitbutton">SUBMIT</button>
        <div id="anotherway">
          <a href="signup page.html">Try another way ?</a>
        </div>
        <div class="or">or</div>
      </form>
    </div>
    <div class="googleorfb">
      <button class="google">Google</button>
      <button class="fb">Facebook</button>
    </div>
  </div>
</body>
</html>
