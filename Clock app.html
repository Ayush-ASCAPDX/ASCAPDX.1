<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock.ASCAPDX</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    .hero {
      width: 100%;
      height: 100vh;
      background: linear-gradient(45deg, #08001f, #30197d);
      color: #fff;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 800px;
      padding: 20px;
      position: relative;
    }

    .container::before,
    .container::after {
      content: '';
      position: absolute;
      z-index: -1;
    }

    .container::before {
      width: 100px;
      height: 100px;
      background: #f41b75;
      border-radius: 5px;
      left: -20px;
      top: -20px;
    }

    .container::after {
      width: 100px;
      height: 100px;
      background: #419aff;
      border-radius: 50%;
      right: -20px;
      bottom: -20px;
    }

    .clock {
      width: 100%;
      padding: 15px;
      background-color: rgba(250, 0, 255, 0.11);
      display: flex;
      border-radius: 10px;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(45px);
      flex-wrap: wrap;
    }

    .clock span {
      font-size: clamp(36px, 8vw, 80px);
      display: inline-block;
      position: relative;
      text-align: center;
      min-width: 60px;
    }

    .clock span::after {
      font-size: clamp(10px, 2vw, 16px);
      position: absolute;
      bottom: -12px;
      left: 50%;
      transform: translateX(-50%);
    }

    #hrs::after {
      content: 'HOURS';
    }

    #min::after {
      content: 'MINS';
    }

    #sec::after {
      content: 'SEC';
    }

    .Ayush {
      font-size: clamp(20px, 5vw, 40px);
      text-decoration: underline;
      margin-bottom: 30px;
    }

    .back {
      background-color: #251457;
      padding: 8px 18px;
      border-radius: 12px;
      position: absolute;
      top: 20px;
      left: 20px;
      transition: transform 1s;
    }

    .back:hover {
      transform: rotate(360deg);
    }

    .back a {
      text-decoration: none;
      color: rgb(121, 126, 205);
      font-size: clamp(12px, 3vw, 16px);
    }

    /* ðŸ“± Extra small devices (â‰¤400px wide) */
    @media (max-width: 400px) {
      .clock span {
                font-size: 34px;
        min-width: 41px;
      }

      .clock span::after {
        font-size: 10px;
        bottom: -10px;
      }

      .Ayush {
        font-size: 22px;
      }

      .back {
        padding: 6px 14px;
      }

      .back a {
        font-size: 17px;
      }
    }
  </style>
</head>

<body>
  <div class="hero">
    <h1 class="back"><a href="index.html">Back</a></h1>
    <h1 class="Ayush">Clock Made By Ayush</h1>
    <div class="container">
      <div class="clock">
        <span id="hrs">00</span>
        <span>:</span>
        <span id="min">00</span>
        <span>:</span>
        <span id="sec">00</span>
      </div>
    </div>
  </div>

  <script>
    const hrs = document.getElementById("hrs");
    const min = document.getElementById("min");
    const sec = document.getElementById("sec");

    setInterval(() => {
      let currentTime = new Date();

      hrs.innerHTML = (currentTime.getHours() < 10 ? "0" : "") + currentTime.getHours();
      min.innerHTML = (currentTime.getMinutes() < 10 ? "0" : "") + currentTime.getMinutes();
      sec.innerHTML = (currentTime.getSeconds() < 10 ? "0" : "") + currentTime.getSeconds();
    }, 1000);
  </script>
</body>

</html>
